; adjust memory limit

memory_limit = 2G

max_execution_time = 18000

; disable automatic session start
; before autoload was initialized

flag session.auto_start = off

; enable resulting html compression

zlib.output_compression = on

; disable user agent verification to not break multiple image upload

suhosin.session.cryptua = off

; Disable PHP errors, notices and warnings output in production mode to prevent exposing sensitive information.

display_errors = on

date.timezone = "America/Sao_Paulo"

; Sendmail Path - Using Mailhog
sendmail_path = "/usr/bin/msmtp --host=${MAILHOG} --port=1025 -f developer@webjump.com.br -t "
